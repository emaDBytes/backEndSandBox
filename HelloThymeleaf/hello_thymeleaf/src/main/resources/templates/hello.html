<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <!-- If the age is greater than 18, this div will be rendered -->
    <div th:if="${age} > 18">
      <!-- Display a welcome message with the user's name -->
      <h2>Welcome, <span th:text="${name}"></span></h2>
    </div>

    <!-- If the age is less than or equal to 18, this div will be rendered -->
    <div th:if="${age} <= 18">
      <!-- Display a message indicating the user is too young -->
      <h2>You are too young!</h2>
    </div>
  </body>
</html>
