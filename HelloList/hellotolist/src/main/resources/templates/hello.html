<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student List</title>
  </head>
  <body>
    <h1 th:text="${message}"></h1>
    <ul>
      <li th:each="student : ${students}">
        <span th:text="${student.firstName}"></span>
        <span th:text="${student.lastName}"></span>
      </li>
    </ul>
  </body>
</html>
